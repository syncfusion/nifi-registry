<div id="confirmDialog" class="e-dialog e-control e-popup e-popup-open modal-content">
    <div class="e-dlg-header-content" *ngIf="title">
        <div class="e-dlg-header"> {{title}}</div>
        <label class="modal-close" for="modal-toggle" (click)="cancel()">X</label>
    </div>

    <div class="e-dlg-content fds-dialog-content">
        <span>{{message}}</span>
    </div>
    <div class="e-footer-content">
        <button *ngIf="cancelButton"
            #closeBtn
            (keydown.arrowright)="acceptBtn.focus()" class="f-Secondary-button"
            (click)="cancel()">
            <span class="delete-bucket-actions-style">{{cancelButton}}</span>
        </button>
        <button *ngIf="acceptButton"
            #acceptBtn
            (keydown.arrowleft)="closeBtn.focus()"
            (click)="accept()"
            class="f-Secondary-button">
            <span class="delete-bucket-actions-style">{{acceptButton}}</span>
        </button>
    </div>
</div>
