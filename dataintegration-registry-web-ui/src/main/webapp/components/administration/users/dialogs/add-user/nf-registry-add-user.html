<div id="nifi-registry-admin-add-user-dialog" class="e-dialog e-control e-popup e-popup-open modal-content">
    <div class="e-dlg-header-content">
        <div class="e-dlg-header">Add User</div>
         <div class="modal-close" for="modal-toggle" (click)="cancel()">
             <span class="icon-x"></span>
        </div>
    </div>

    <div class="e-dlg-content">
        <div class="pad-bottom-md fill-available-width">
            <mat-input-container floatPlaceholder="always" fxFlex >
                <input #newUserInput matInput floatPlaceholder="always" placeholder="Identity/Username" focused="true">
            </mat-input-container>
<!--            <div class="e-float-input" style="width:240px;">
                <input class="f-input" id="newUserInput" style="padding: 0px 8px 0px 8px !important;" type="text" placeholder="Identity/Username" onfocus="this.placeholder = ''"
                       onblur="this.placeholder = 'Identity/Username'" />
            </div>-->
        </div>
<!--       <mat-checkbox [(ngModel)]="keepDialogOpen" class="add-user-checkbox-content">
            <span class="checkbox-content-style"> Keep this dialog open after adding user</span>
        </mat-checkbox>-->
         <div class="f-checkbox-container">
            <div class="f-checkbox-cell f-checkbox-cell-align text-center">
                <input class="f-checkbox-check f-checkbo-hidden" id="create_another" type="checkbox" [(ngModel)]="keepDialogOpen">
                <label class="f-checkbox-label text-center" for="create_another">Keep this dialog open after adding user</label>
            </div>
        </div>
    </div>
    <div class="e-footer-content">
        <button (click)="cancel()" class="f-Secondary-button"
            i18n="Cancel creation of new user|A button for cancelling the creation of a new user in the registry.@@nf-admin-workflow-create-bucket-button">
            <span class="add-user-cancel-btn-alignments">Cancel</span>
        </button>
        <button [disabled]="newUserInput.value.length === 0" class="f-primary-button" (click)="addUser(newUserInput)"
            i18n="Add new user button|A button for adding a new user in the registry.@@nf-admin-workflow-add-user-button">
           Add
        </button>
    </div>
</div>
