<div id="nifi-registry-admin-create-new-group-dialog" class="e-dialog e-control e-popup e-popup-open modal-content">
    <div class="e-dlg-header-content">
        <div class="e-dlg-header">Create New Group</div>
         <div class="modal-close" for="modal-toggle" (click)="cancel()">
             <span class="icon-x"></span>
        </div>
    </div>

    <div class="e-dlg-content">
        <div class="pad-bottom-md fill-available-width">
            <mat-input-container floatPlaceholder="always" fxFlex>
                <input #createNewGroupInput matInput floatPlaceholder="always" placeholder="Display Name" focused="true">
            </mat-input-container>
    </div>
<!--        <mat-checkbox [(ngModel)]="keepDialogOpen" class="add-user-checkbox-content">
            <span class="checkbox-content-style"> Keep this dialog open after adding user</span>
        </mat-checkbox>-->
        <div class="f-checkbox-container">
            <div class="f-checkbox-cell f-checkbox-cell-align text-center">
                <input class="f-checkbox-check f-checkbo-hidden" id="create_another" type="checkbox" [(ngModel)]="keepDialogOpen">
                <label class="f-checkbox-label text-center" for="create_another"> Keep this dialog open after adding group</label>
            </div>
        </div>
    </div>
    <div class="e-footer-content">
        <button (click)="cancel()" class="f-Secondary-button"
            i18n="Cancel creation of new group|A button for cancelling the creation of a new group in the registry.@@nf-admin-workflow-cancel-create-new-group-button">
            Cancel
        </button>
        <button [disabled]="createNewGroupInput.value.length === 0" class="f-primary-button" (click)="createNewGroup(createNewGroupInput)"
            i18n="Create new group button|A button for creating a new group in the registry.@@nf-admin-workflow-create-new-group-button">
            Create
        </button>
    </div>
</div>
