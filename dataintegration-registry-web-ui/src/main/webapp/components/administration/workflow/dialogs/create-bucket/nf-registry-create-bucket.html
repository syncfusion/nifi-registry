<div id="nifi-registry-admin-create-bucket-dialog" class="e-dialog e-control e-popup e-popup-open modal-content">
    <div class="e-dlg-header-content">
        <div class="e-dlg-header">Create Bucket</div>
        <div class="modal-close" for="modal-toggle" (click)="cancel()">
            <span class="icon-x"></span>
        </div>
    </div>

    <div class="e-dlg-content">
        <div class="fill-available-width">
            <mat-input-container floatPlaceholder="always" fxFlex class="bucket-name-text-align">
                <input id="bucket-create-name" #newBucketInput matInput floatPlaceholder="always" placeholder="Bucket name" focused="true">
            </mat-input-container>
        </div>
    </div>
    <div class="e-footer-content">
        <div class="f-checkbox-container">
            <div class="f-checkbox-cell f-checkbox-cell-align text-center">
                <input class="f-checkbox-check f-checkbo-hidden" id="create_another" type="checkbox" [(ngModel)]="keepDialogOpen">
                <label class="f-checkbox-label text-center" for="create_another">Create another</label>
            </div>
        </div>
        <button type="button" [disabled]="newBucketInput.value.length === 0" class="f-primary-button" (click)="createBucket(newBucketInput)"  i18n="Create new bucket button|A button for creating a new bucket in the registry.@@nf-admin-workflow-create-bucket-button">
            Create
        </button>
    </div>
</div>
