<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap core CSS for alignment -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom CSS -->
    <link href="css/font.css" rel="stylesheet">
    <link href="css/fusion.css" rel="stylesheet">

    <style>
        .control-section {
            padding-top: 20px;
            padding-bottom: 20px;
            min-height: 350px;
        }

        .button-section {
            width: 80%;
            margin: auto;
        }

        #button-control {
            width: 100%;
            margin: 8% 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="control-section">
        <div class="button-section">
            <div id="button-control">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                            <button class="f-primary-button">Lable</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                            <button class="f-primary-with-icon-button">
                                <span class="f-primary-with-icons icon-plus"></span>Input</button>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                            <button class="f-primary-with-dropdown-button">
                                <span class="f-primary-with--dropdown-icons icon-down"></span>Input</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                            <button class="f-primary-with-icon-button">
                                <span class="f-dropdown-front-icon icon-plus"></span>
                                <span class="f-dropdown-back-icon icon-down"></span>Input</button>
                        </div>
                    </div>

                </div>
                <div class="row" style="margin-top:100px;">
                    <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                            <button class="f-Secondary-button">Lable</button>
                        </div>
                        <div class="e-split-btn-wrapper">
                            <button class="f-split-with-icon-button">
                                <span class="f-split-front-icon icon-plus"></span>Paste</button>
                            <button class="f-split-with-drop-button">
                                <span class="f-split-back-icon icon-down"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                            <button class="f-icon-button">
                                <span class="f-icon-button-icons icon-plus"></span>
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                            <button class="f-icon-button-primary">
                                <span class="f-icon-button-icons icon-plus"></span>
                            </button>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="alignment">
        <div class="f-loader alignment" style="width:42px;margin-top: 120px;">
            <svg class="f-circular" viewBox="25 25 50 50">
                <circle class="f-path-outline" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10">
                </circle>
                <circle class="f-path" cx="50" cy="50" r="20" fill="none" stroke-width="6" stroke-miterlimit="10">
                </circle>
            </svg>
        </div>
    </div>


    <!-- custom JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/fusion.js"></script>

</body>

</html>
