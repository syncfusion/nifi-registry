<div id="nifi-registry-user-login-dialog">
    <div class="pad-bottom-md" fxLayout="row" fxLayoutAlign="space-between center">
        <span class="dialog-title md-card-title">User Management Server Authentication</span>
        <button mat-icon-button (click)="cancel()">
                <mat-icon color="primary">close</mat-icon>
        </button> 
    </div>
    <div id="firstPage" *ngIf="nfRegistryService.enableApplicationUrl" fxLayout="column" fxLayoutAlign="space-between start" class="pad-bottom-md">
        <div class="pad-bottom-md fill-available-width">

            <input #usernameInput matInputf class="applicationUrl" floatPlaceholder="always" placeholder="Username"
                focused="true" 
                [(ngModel)]="nfRegistryService.applicationUrl">

        </div>
        <div id ="footer" fxLayout="row">
            <span fxFlex></span>
            <button [disabled]="nfRegistryService.enableApplicationUrl" class="footer-back-button push-left-sm"  color="fds-primary" mat-raised-button
                i18n="Attempting to go previous dialog">
                Back
            </button>
            <button [disabled]="" (click)="NavigateToApplicationDetails()" class="footer-next-button push-left-sm"  color="fds-primary" mat-raised-button
                i18n="Log in|A button for attempting to authenticate with the registry.@@nf-user-login-button">
                Next
            </button>
        </div>
    </div>    
    <div id="secondPage" *ngIf="nfRegistryService.enableApplicationDetails" fxLayout="column" fxLayoutAlign="space-between start" class="pad-bottom-md" style ="display:none ! important">

        <div class="pad-bottom-md fill-available-width">
       
             <!--   <input #umsUrl type="text" matInput floatPlaceholder="always" placeholder="Ums url"
                     [(ngModel)]="nfRegistryService.umsBaseUrl> -->
             <input #umsUrl matInputf class="umsUrl" floatPlaceholder="always" placeholder="umsUrl"
                focused="true" 
                [(ngModel)]="nfRegistryService.umsBaseUrl">
      
        </div>
        <div class="pad-bottom-md fill-available-width">
        
                <input #clientId type="text" matInput floatPlaceholder="always" placeholder="Client id">

        </div>
        <div class="pad-bottom-md fill-available-width">
            <mat-input-container floatPlaceholder="always" fxFlex>
                <input #clientSecret type="text" matInput floatPlaceholder="always" placeholder="Client secret">
            </mat-input-container>
        </div>
        <div id ="footer" fxLayout="row">
            <span fxFlex></span>
            <button [disabled]="" class="footer-back-button push-left-sm" (click)="BackToUrl()" color="fds-primary" mat-raised-button
                i18n="Attempting to go previous dialog">
                Back
            </button>
            <button [disabled]="" class="footer-next-button push-left-sm" (click)="NavigateToApplicationUsers()" color="fds-primary" mat-raised-button
                i18n="Log in|A button for attempting to authenticate with the registry.@@nf-user-login-button">
                Next
            </button>
        </div>
    </div>
    <div id="thirdPage" *ngIf="nfRegistryService.enableApplicationUsers" fxLayout="column" fxLayoutAlign="space-between start" class="pad-bottom-md">
        <div class="pad-bottom-md fill-available-width">

            <input #usernameInput matInputf class="applicationUrl" floatPlaceholder="always" placeholder="Username"
                focused="true" 
                [(ngModel)]="nfRegistryService.applicationUrl">

        </div>
        <div id ="footer" fxLayout="row">
            <span fxFlex></span>
            <button [disabled]="" class="footer-back-button push-left-sm" (click)="NavigateToApplicationDetails()" color="fds-primary" mat-raised-button
                i18n="Attempting to go previous dialog">
                Back
            </button>
            <button [disabled]="nfRegistryService.enableApplicationUsers"  class="footer-next-button push-left-sm"  color="fds-primary" mat-raised-button
                i18n="Next button is disabled for application users dialog">
                Next
            </button>
        </div>
    </div>
</div>
